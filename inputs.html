<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="hare.css">
    <link rel="stylesheet" href="hare-colors.css">
    <style>
        input[type="email"],
        input[type="password"] {
            border-color: rgba(38, 128, 50, 0.8);
            border-radius: .3rem;
            color: grey;
            margin: 1rem;
            min-height: 1.5rem;
        }

        .input {
            border-color: rgba(84, 38, 128, 0.7);
            border-radius: .3rem;
            color: grey;
            margin: 1rem;
            min-height: 1.5rem;
        }

    </style>

</head>
<body>
    <form action="" class="form">

        <input type="checkbox" class="input checkbox" name="" id="">
        <input type="color" class="input" name="" id="">
        <input type="date" class="input" name="" id="">
        <input type="datetime" class="input" name="" id="">
        <input type="datetime-local" class="input" name="" id="">
        <input type="email" name="" id="">
        <input type="file" class="btn blue" name="" id="">
        <input type="hidden" name="">
        <input type="image" src="love-96.png" alt="">
        <input type="month" class="input" name="" id="">
        <input type="number" class="input" name="" id="">
        <input type="password"  name="" id="">
        <input type="radio" class="input" name="" id="">
        <input type="range" class="input" name="" id="">
        <input type="reset" class="btn blue" value="Reset">
        <input type="search" class="input" name="" id="">
        <input type="submit" class="btn green" value="Submit">
        <input type="tel" class="input" name="" id="">
        <input type="text" class="input text">
        <input type="time" class="input" name="" id="">
        <input type="url" class="input" name="" id="">
        <input type="week" class="input" name="" id="">
        <!-- <input type="text" class="input" name="" id=""> -->

    </form>
    
</body>
</html>
